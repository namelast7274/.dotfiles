[module/volume]
type = internal/pulseaudio
; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
; sink = alsa_output.pci-0000_12_00.3.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = true

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5
; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
;format-muted = <label-muted>

; Available tokens:
;   %percentage% (default)
;   %decibels%
;label-volume = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %decibels%
label-muted =  muted
; Only applies if <ramp-volume> is used
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

; Right and Middle click
click-right = pavucontrol
; click-middle = 

[module/play-pause]
type = custom/text
content = "  "
content-foreground = #000
click-left = playerctl -a play-pause 

[module/stop]
type = custom/text
content = "  "
content-foreground = #000
click-left = playerctl -a stop 

[module/next]
type = custom/text
content = "  "
content-foreground = #000
click-left = playerctl -a next 

[module/prev]
type = custom/text
content = "  "
content-foreground = #000
click-left = playerctl -a previous

[module/sysmenu]
type = custom/text
content = 襤
exec = echo "襤"
content-foreground = #000
click-left = ~/.config/rofi/files/powermenu/type-4/powermenu.sh
